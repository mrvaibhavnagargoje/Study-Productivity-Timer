<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <style>
        * {
            border: 0;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --hue: 223;
            --bg: hsl(var(--hue),90%,90%);
            --fg: hsl(var(--hue),10%,10%);
            --primary: hsl(var(--hue),90%,55%);
            --success: hsl(120,70%,50%);
            --warning: hsl(30,90%,55%);
            --danger: hsl(0,70%,50%);
            --trans-dur: 0.3s;
            font-size: calc(14px + (18 - 14) * (100vw - 320px) / (1280 - 320));
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font: 1em/1.5 "DM Sans", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 1rem;
            transition:
                background-color var(--trans-dur),
                color var(--trans-dur);
            overflow-x: hidden;
        }

        .timer-container {
            text-align: center;
            max-width: 100%;
            width: 100%;
            padding: 0.5rem;
        }

        .title {
            font-size: 1.8em;
            margin-bottom: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 0.5rem;
            justify-content: center;
            margin: 2rem 0;
            max-width: 100%;
        }

        .preset-btn {
            padding: 0.6rem 0.8rem;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            border-radius: 1.5rem;
            cursor: pointer;
            transition: all var(--trans-dur);
            font-size: 0.8em;
            font-weight: 500;
            white-space: nowrap;
            min-height: 40px;
        }

        .preset-btn:hover, .preset-btn:active {
            background: var(--primary);
            color: white;
            transform: scale(0.95);
        }

        .controls {
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .input-controls {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
            flex: 1;
            min-width: 70px;
            max-width: 90px;
        }

        .input-group label {
            font-weight: bold;
            color: var(--primary);
            font-size: 0.85em;
        }

        input[type="number"] {
            padding: 0.6rem 0.3rem;
            border: 2px solid var(--primary);
            border-radius: 0.5rem;
            font-size: 1.1em;
            width: 100%;
            text-align: center;
            background: transparent;
            color: var(--fg);
            transition: all var(--trans-dur);
        }

        input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px hsla(var(--hue),90%,50%,0.3);
            transform: scale(1.02);
        }

        .button-controls {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .btn {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all var(--trans-dur);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex: 1;
            min-width: 80px;
            max-width: 120px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn:hover, .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            margin: 1.5rem 0;
            width: 100%;
            max-width: 300px;
        }

        .progress-bar {
            width: 100%;
            height: 16px;
            background: hsl(var(--hue),10%,85%);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), var(--primary));
            transition: width 0.5s ease;
            border-radius: 8px;
        }

        .status {
            font-size: 1.2em;
            font-weight: bold;
            margin: 1rem auto;
            padding: 0.8rem;
            border-radius: 0.5rem;
            transition: all var(--trans-dur);
            width: 100%;
            max-width: 400px;
            text-align: center;
            word-wrap: break-word;
        }

        .status--running {
            background: hsla(120,70%,50%,0.1);
            color: var(--success);
            border: 2px solid var(--success);
        }

        .status--paused {
            background: hsla(30,90%,55%,0.1);
            color: var(--warning);
            border: 2px solid var(--warning);
        }

        .status--finished {
            background: hsla(0,70%,50%,0.1);
            color: var(--danger);
            border: 2px solid var(--danger);
            animation: pulse 1s infinite;
        }

        .clock {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin: 1.5rem 0;
            gap: 0.3rem;
        }

        .clock__block {
            background-color: hsl(var(--hue),10%,90%);
            border-radius: 0.4rem;
            box-shadow: 0 0.5rem 1rem hsla(var(--hue),90%,50%,0.3);
            font-size: 1.8em;
            line-height: 2;
            overflow: hidden;
            text-align: center;
            width: 4rem;
            height: 4rem;
            transition: all var(--trans-dur);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clock__colon {
            font-size: 1.5em;
            opacity: 0.5;
            position: relative;
            animation: blink 1s infinite;
            margin: 0 0.2rem;
        }

        .clock__colon:before,
        .clock__colon:after {
            background-color: currentColor;
            border-radius: 50%;
            content: "";
            display: block;
            position: absolute;
            top: -0.05em;
            left: -0.05em;
            width: 0.1em;
            height: 0.1em;
            transition: background-color var(--trans-dur);
        }

        .clock__colon:before {
            transform: translateY(-200%);
        }

        .clock__colon:after {
            transform: translateY(200%);
        }

        .clock__digit-group {
            display: flex;
            flex-direction: column-reverse;
            height: 100%;
            width: 100%;
        }

        .clock__digits {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clock__block--bounce {
            animation: bounce 0.75s;
        }

        .clock__block--bounce .clock__digit-group {
            animation: roll 0.75s ease-in-out forwards;
            transform: translateY(-50%);
        }

        /* Dark theme */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: hsl(var(--hue),10%,10%);
                --fg: hsl(var(--hue),10%,90%);
            }
            .clock__block {
                background-color: hsl(var(--hue),90%,40%);
                box-shadow: 0 0.5rem 1rem hsla(var(--hue),90%,60%,0.4);
            }
        }

        /* Small mobile devices */
        @media (max-width: 400px) {
            .title {
                font-size: 1.5em;
                margin-bottom: 1rem;
            }
            
            .preset-buttons {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.4rem;
            }
            
            .preset-btn {
                padding: 0.5rem 0.4rem;
                font-size: 0.75em;
            }
            
            .clock__block {
                width: 3.5rem;
                height: 3.5rem;
                font-size: 1.5em;
            }
            
            .btn {
                font-size: 0.9em;
                padding: 0.7rem 1rem;
            }
            
            .status {
                font-size: 1.1em;
            }
        }

        /* Medium screens */
        @media (min-width: 500px) {
            .preset-buttons {
                grid-template-columns: repeat(4, 1fr);
                max-width: 500px;
                margin: 1rem auto;
            }
            
            .input-controls {
                max-width: 300px;
                margin: 0 auto;
            }
            
            .button-controls {
                max-width: 400px;
                margin: 0 auto;
            }
        }

        /* Tablet and desktop */
        @media (min-width: 768px) {
            body {
                justify-content: center;
                padding: 2rem;
            }
            
            .timer-container {
                max-width: 900px;
                padding: 1rem;
            }
            
            .title {
                font-size: 2em;
                margin-bottom: 2rem;
            }
            
            .preset-buttons {
                grid-template-columns: repeat(7, 1fr);
                max-width: 700px;
                gap: 0.8rem;
            }
            
            .preset-btn {
                font-size: 0.9em;
            }
            
            .controls {
                margin-bottom: 3rem;
            }
            
            .input-controls {
                flex-direction: row;
                max-width: none;
                gap: 2rem;
            }
            
            .input-group {
                max-width: 120px;
            }
            
            .button-controls {
                max-width: none;
                gap: 1rem;
            }
            
            .btn {
                flex: none;
                min-width: 100px;
                max-width: none;
                padding: 1rem 2rem;
                font-size: 1.2em;
            }
            
            .clock__block {
                width: 5rem;
                height: 5rem;
                font-size: 2.5em;
            }
            
            .clock__colon {
                font-size: 2em;
                margin: 0 0.5rem;
            }
            
            .status {
                font-size: 1.5em;
            }
        }

        @media (min-width: 992px) {
            .clock__block {
                width: 6rem;
                height: 6rem;
                font-size: 3em;
            }
        }

        /* Landscape mobile orientation */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 0.5rem;
            }
            
            .title {
                font-size: 1.4em;
                margin-bottom: 0.8rem;
            }
            
            .preset-buttons {
                margin: 0.5rem 0;
            }
            
            .controls {
                margin-bottom: 1rem;
            }
            
            .clock__block {
                width: 3rem;
                height: 3rem;
                font-size: 1.4em;
            }
            
            .status {
                font-size: 1em;
                padding: 0.5rem;
            }
        }

        /* Animations */
        @keyframes bounce {
            from, to {
                animation-timing-function: ease-in;
                transform: translateY(0);
            }
            50% {
                animation-timing-function: ease-out;
                transform: translateY(15%);
            }
        }

        @keyframes roll {
            from {
                transform: translateY(-50%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.2; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1 class="title">ðŸ“š Study Timer</h1>
        <div class="preset-buttons">
            <button class="preset-btn" onclick="setPreset(0, 0, 30)">30s</button>
            <button class="preset-btn" onclick="setPreset(0, 25, 0)">25m</button>
            <button class="preset-btn" onclick="setPreset(0, 45, 0)">45m</button>
            <button class="preset-btn" onclick="setPreset(1, 0, 0)">1 Hour</button>
            <button class="preset-btn" onclick="setPreset(2, 0, 0)">2 Hours</button>
            <button class="preset-btn" onclick="setPreset(4, 0, 0)">4 Hours</button>
            <button class="preset-btn" onclick="setPreset(8, 0, 0)">8 Hours</button>
            <button class="preset-btn" onclick="setPreset(8, 0, 0)">10 Hours</button>
            <button class="preset-btn" onclick="setPreset(8, 0, 0)">12 Hours</button>
        </div>
        <div class="controls">
            <div class="input-controls">
                <div class="input-group">
                    <label for="hours">Hours</label>
                    <input type="number" id="hours" min="0" max="23" value="0">
                </div>
                <div class="input-group">
                    <label for="minutes">Minutes</label>
                    <input type="number" id="minutes" min="0" max="59" value="25">
                </div>
                <div class="input-group">
                    <label for="seconds">Seconds</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
            </div>
            <div class="button-controls">
                <button class="btn btn-primary" onclick="startTimer()">Start</button>
                <button class="btn btn-warning" onclick="pauseTimer()">Pause</button>
                <button class="btn btn-danger" onclick="resetTimer()">Reset</button>
            </div>
        </div>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        <div class="status" id="status">Timer Ready - Set your study time!</div>
        <div class="clock" aria-label="00:00:00">
            <div class="clock__block" aria-hidden="true" data-time-group>
                <div class="clock__digit-group">
                    <div class="clock__digits" data-time="a">00</div>
                    <div class="clock__digits" data-time="b">00</div>
                </div>
            </div>
            <div class="clock__colon"></div>
            <div class="clock__block" aria-hidden="true" data-time-group>
                <div class="clock__digit-group">
                    <div class="clock__digits" data-time="a">00</div>
                    <div class="clock__digits" data-time="b">00</div>
                </div>
            </div>
            <div class="clock__colon"></div>
            <div class="clock__block" aria-hidden="true" data-time-group>
                <div class="clock__digit-group">
                    <div class="clock__digits" data-time="a">00</div>
                    <div class="clock__digits" data-time="b">00</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class StudyTimer {
          constructor() {
            this.el = document.querySelector(".clock")
            this.time = { a: [], b: [] }
            this.rollClass = "clock__block--bounce"
            this.rollTimeout = null

            // Timer state
            this.totalSeconds = 0
            this.remainingSeconds = 0
            this.originalTime = 0
            this.isRunning = false
            this.isPaused = false
            this.interval = null

            this.updateDisplay()
          }

          setTimer(hours, minutes, seconds) {
            if (this.isRunning) {
              this.stop()
            }

            this.totalSeconds = hours * 3600 + minutes * 60 + seconds
            this.remainingSeconds = this.totalSeconds
            this.originalTime = this.totalSeconds

            this.updateDisplay()
            this.updateStatus(
              "Timer set for " +
                this.formatTime(this.totalSeconds) +
                " - Ready to start!"
            )
            this.updateProgress()
          }

          start() {
            if (this.totalSeconds === 0) {
              this.updateStatus("Please set the time first!")
              return
            }

            this.isRunning = true
            this.isPaused = false

            this.interval = setInterval(() => {
              this.remainingSeconds--
              this.updateDisplay()
              this.updateProgress()

              if (this.remainingSeconds <= 0) {
                this.complete()
              }
            }, 1000)

            this.updateStatus("ðŸ“š Study Time is Running! Stay Focused!")
            document.querySelector(".status").className = "status status--running"
          }

          pause() {
            if (!this.isRunning) return

            this.isRunning = false
            this.isPaused = true
            clearInterval(this.interval)

            this.updateStatus("â¸ï¸ Timer Paused - Press Start to Continue")
            document.querySelector(".status").className = "status status--paused"
          }

          reset() {
            this.isRunning = false
            this.isPaused = false
            clearInterval(this.interval)

            this.remainingSeconds = this.totalSeconds
            this.updateDisplay()
            this.updateProgress()

            if (this.totalSeconds > 0) {
              this.updateStatus("Timer reset - Ready to start!")
            } else {
              this.updateStatus("Timer Ready - Set your study time!")
            }
            document.querySelector(".status").className = "status"
          }

          stop() {
            this.isRunning = false
            this.isPaused = false
            clearInterval(this.interval)
          }

          complete() {
            this.stop()
            this.updateStatus("ðŸŽ‰ Congratulations! Study Session Complete! ðŸŽ‰")
            document.querySelector(".status").className = "status status--finished"

            // Play completion sound (if browser allows)
            this.playNotificationSound()

            // Show browser notification
            this.showNotification()
          }

          updateDisplay() {
            const hours = Math.floor(this.remainingSeconds / 3600)
            const minutes = Math.floor((this.remainingSeconds % 3600) / 60)
            const seconds = this.remainingSeconds % 60

            const newTime = [
              hours.toString().padStart(2, "0"),
              minutes.toString().padStart(2, "0"),
              seconds.toString().padStart(2, "0"),
            ]

            this.time.a = [...this.time.b]
            this.time.b = newTime

            if (!this.time.a.length) {
              this.time.a = [...this.time.b]
            }

            this.displayTime()
            this.animateDigits()
          }

          displayTime() {
            // Screen reader time
            this.el.ariaLabel = this.time.b.join(":")

            // Displayed time
            Object.keys(this.time).forEach((letter) => {
              const letterEls = this.el.querySelectorAll(`[data-time="${letter}"]`)
              Array.from(letterEls).forEach((el, i) => {
                el.textContent = this.time[letter][i]
              })
            })
          }

          animateDigits() {
            const groups = this.el.querySelectorAll("[data-time-group]")
            Array.from(groups).forEach((group, i) => {
              const { a, b } = this.time
              if (a[i] !== b[i]) {
                group.classList.add(this.rollClass)
              }
            })

            clearTimeout(this.rollTimeout)
            this.rollTimeout = setTimeout(() => {
              const groups = this.el.querySelectorAll("[data-time-group]")
              Array.from(groups).forEach((group) => {
                group.classList.remove(this.rollClass)
              })
            }, 900)
          }

          updateStatus(message) {
            document.getElementById("status").textContent = message
          }

          updateProgress() {
            if (this.originalTime === 0) return

            const progress =
              ((this.originalTime - this.remainingSeconds) / this.originalTime) * 100
            document.getElementById("progressFill").style.width = progress + "%"
          }

          formatTime(seconds) {
            const h = Math.floor(seconds / 3600)
            const m = Math.floor((seconds % 3600) / 60)
            const s = seconds % 60

            if (h > 0)
              return `${h}:${m.toString().padStart(2, "0")}:${s
                .toString()
                .padStart(2, "0")}`
            return `${m}:${s.toString().padStart(2, "0")}`
          }

          playNotificationSound() {
            // Create a simple beep sound
            try {
              const audioContext = new (window.AudioContext ||
                window.webkitAudioContext)()
              const oscillator = audioContext.createOscillator()
              const gainNode = audioContext.createGain()

              oscillator.connect(gainNode)
              gainNode.connect(audioContext.destination)

              oscillator.frequency.value = 800
              oscillator.type = "sine"

              gainNode.gain.setValueAtTime(0, audioContext.currentTime)
              gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1)
              gainNode.gain.exponentialRampToValueAtTime(
                0.01,
                audioContext.currentTime + 1
              )

              oscillator.start(audioContext.currentTime)
              oscillator.stop(audioContext.currentTime + 1)
            } catch (e) {
              console.log("Audio notification not supported")
            }
          }

          showNotification() {
            if ("Notification" in window && Notification.permission === "granted") {
              new Notification("Study Timer Complete!", {
                body: "Congratulations! Your study session is complete!",
                icon: "ðŸ“š",
              })
            } else if (
              "Notification" in window &&
              Notification.permission !== "denied"
            ) {
              Notification.requestPermission().then((permission) => {
                if (permission === "granted") {
                  new Notification("Study Timer Complete!", {
                    body: "Congratulations! Your study session is complete!",
                    icon: "ðŸ“š",
                  })
                }
              })
            }
          }
        }

        // Initialize timer
        const timer = new StudyTimer()

        // Button functions
        function startTimer() {
          if (timer.isPaused) {
            timer.start()
          } else {
            const hours = parseInt(document.getElementById("hours").value) || 0
            const minutes = parseInt(document.getElementById("minutes").value) || 0
            const seconds = parseInt(document.getElementById("seconds").value) || 0

            timer.setTimer(hours, minutes, seconds)
            timer.start()
          }
        }

        function pauseTimer() {
          timer.pause()
        }

        function resetTimer() {
          timer.reset()
        }

        function setPreset(hours, minutes, seconds) {
          document.getElementById("hours").value = hours
          document.getElementById("minutes").value = minutes
          document.getElementById("seconds").value = seconds

          timer.setTimer(hours, minutes, seconds)
        }

        // Request notification permission on page load
        if ("Notification" in window && Notification.permission === "default") {
          Notification.requestPermission()
        }
    </script>
</body>
</html>
